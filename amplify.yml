# amplify.yml
version: 1
frontend:
  phases:
    preBuild:
      commands:
        # You can add Node version management here later to address the EBADENGINE warnings
        # Example:
        # - nvm install 20 && nvm use 20
        - cd frontend
        - npm install  # <--- CHANGED FROM 'npm ci'
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*