# amplify.yml
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist # For Vite, relative to repo root
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*