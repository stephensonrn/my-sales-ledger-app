#import "./fragments.graphql"

query GetLedgerEntry($id: ID!) {
  getLedgerEntry(id: $id) {
    ...LedgerEntryFields
  }
}

query ListLedgerEntries(
  $filter: LedgerEntryFilterInput
  $limit: Int
  $nextToken: String
) {
  listLedgerEntries(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      ...LedgerEntryFields
    }
    nextToken
    __typename
  }
}

query GetAccountStatus($id: ID!) {
  getAccountStatus(id: $id) {
    ...AccountStatusFields
  }
}

query ListAccountStatuses(
  $owner: String # This 'owner' arg might be redundant if filter.owner is used
  $filter: AccountStatusFilterInput
  $limit: Int
  $nextToken: String
) {
  listAccountStatuses(
    owner: $owner
    filter: $filter
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      ...AccountStatusFields
    }
    nextToken
    __typename
  }
}

