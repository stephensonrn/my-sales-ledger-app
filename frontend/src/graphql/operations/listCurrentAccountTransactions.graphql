query ListCurrentAccountTransactions($filter: CurrentAccountTransactionFilterInput, $limit: Int, $nextToken: String) {
  listCurrentAccountTransactions(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      owner
      type
      amount
      description
      createdAt
      updatedAt
      __typename
    }
    nextToken
    __typename
  }
}