query ListLedgerEntries($filter: LedgerEntryFilterInput, $limit: Int, $nextToken: String) {
  listLedgerEntries(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      owner
      type
      amount
      description
      createdAt
      updatedAt
      __typename
    }
    nextToken
    __typename
  }
}